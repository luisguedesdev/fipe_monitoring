<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Consulta FIPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="dashboard.html" class="btn-link">Ir para o Dashboard</a>
  </nav>

  <h1>Consulta FIPE</h1>

  <form id="consultaForm">
    <div>
      <label for="marcaInput">Marca:</label>
      <input type="text" id="marcaInput" name="marca" list="marcasList" autocomplete="off"
        placeholder="Selecione ou digite a marca">
      <datalist id="marcasList"></datalist>
    </div>

    <div>
      <label for="modeloInput">Modelo:</label>
      <input type="text" id="modeloInput" name="modelo" list="modelosList" autocomplete="off"
        placeholder="Selecione ou digite o modelo" disabled>
      <datalist id="modelosList"></datalist>
    </div>

    <div>
      <label for="anoInput">Ano Modelo:</label>
      <input type="text" id="anoInput" name="ano" list="anosList" autocomplete="off"
        placeholder="Selecione ou digite o ano" disabled>
      <datalist id="anosList"></datalist>
    </div>

    <!-- Campos ocultos para armazenar os nomes formatados -->
    <input type="hidden" id="nomeMarca" name="nomeMarca">
    <input type="hidden" id="nomeModelo" name="nomeModelo">
    <input type="hidden" id="nomeAno" name="nomeAno">

    <div>
      <button type="submit">Consultar Hist√≥rico</button>
      <button type="button" id="limparCampos">Limpar Campos</button>
    </div>
  </form>

  <div id="resultado"></div>

  <script src="app.js"></script>
</body>

</html>
