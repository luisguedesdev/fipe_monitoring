<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIPE Monitor - Consulta e Armazenamento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .form-container {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      font-size: 1.1em;
    }

    .form-group select {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background-color: white;
      transition: border-color 0.3s;
    }

    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group select:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }

    .months-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .month-option {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background: white;
    }

    .month-option:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .month-option.selected {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .month-option input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .btn-consultar {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 20px;
    }

    .btn-consultar:hover {
      transform: translateY(-2px);
    }

    .btn-consultar:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      text-align: center;
      padding: 30px;
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .resultado {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }

    .success {
      color: #28a745;
      border-left: 4px solid #28a745;
      padding-left: 15px;
    }

    .error {
      color: #dc3545;
      border-left: 4px solid #dc3545;
      padding-left: 15px;
    }

    .navigation {
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
    }

    .nav-link {
      display: inline-block;
      padding: 12px 25px;
      margin: 0 10px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav-link:hover {
      background: #5a6fd8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üöó FIPE Monitor</h1>
      <p>Consulte pre√ßos de ve√≠culos e armazene hist√≥rico automaticamente</p>
    </div>

    <div class="form-container">
      <form id="fipeForm">
        <div class="form-group">
          <label for="selectMarca">üè∑Ô∏è Marca do Ve√≠culo</label>
          <select id="selectMarca" required>
            <option value="">Carregando marcas...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="selectModelo">üöô Modelo do Ve√≠culo</label>
          <select id="selectModelo" disabled required>
            <option value="">Primeiro selecione uma marca</option>
          </select>
        </div>

        <div class="form-group">
          <label for="selectAno">üìÖ Ano do Ve√≠culo</label>
          <select id="selectAno" disabled required>
            <option value="">Primeiro selecione um modelo</option>
          </select>
        </div>

        <div class="form-group">
          <label>üìä Meses Retroativos para Consulta</label>
          <div class="months-container">
            <div class="month-option" data-months="6">
              <input type="checkbox" id="months6" value="6">
              <label for="months6">6 meses</label>
            </div>
            <div class="month-option" data-months="12">
              <input type="checkbox" id="months12" value="12">
              <label for="months12">12 meses</label>
            </div>
            <div class="month-option" data-months="24">
              <input type="checkbox" id="months24" value="24">
              <label for="months24">24 meses</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-consultar">
          üîç Consultar e Armazenar no Banco
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Consultando FIPE e salvando no banco de dados...</p>
        <p><small>Isso pode levar alguns segundos</small></p>
      </div>

      <div class="resultado" id="resultado"></div>
    </div>

    <div class="navigation">
      <a href="/dashboard.html" class="nav-link">üìà Ver Dashboard</a>
      <a href="/todos" class="nav-link">üìã Ver Registros</a>
    </div>
  </div>

  <script>
    // Vari√°veis globais
    let marcas = [];
    let modelos = [];
    let anos = [];

    // Inicializar p√°gina
    document.addEventListener('DOMContentLoaded', function () {
      carregarMarcas();
      configurarEventos();
    });

    // Configurar eventos
    function configurarEventos() {
      document.getElementById('selectMarca').addEventListener('change', carregarModelos);
      document.getElementById('selectModelo').addEventListener('change', carregarAnos);
      document.getElementById('fipeForm').addEventListener('submit', realizarConsulta);

      // Configurar sele√ß√£o de meses
      document.querySelectorAll('.month-option').forEach(option => {
        option.addEventListener('click', function () {
          const checkbox = this.querySelector('input[type="checkbox"]');
          checkbox.checked = !checkbox.checked;
          this.classList.toggle('selected', checkbox.checked);
        });
      });
    }

    // Carregar marcas
    async function carregarMarcas() {
      try {
        const response = await fetch('/api/marcas');
        if (!response.ok) throw new Error('Erro ao buscar marcas');

        marcas = await response.json();
        const select = document.getElementById('selectMarca');
        select.innerHTML = '<option value="">Selecione uma marca</option>';

        marcas.forEach(marca => {
          select.innerHTML += `<option value="${marca.Value}">${marca.Label}</option>`;
        });

        console.log(`‚úÖ ${marcas.length} marcas carregadas`);
      } catch (error) {
        console.error('Erro ao carregar marcas:', error);
        document.getElementById('selectMarca').innerHTML = '<option value="">Erro ao carregar marcas</option>';
      }
    }

    // Carregar modelos
    async function carregarModelos() {
      const marcaId = document.getElementById('selectMarca').value;
      const selectModelo = document.getElementById('selectModelo');
      const selectAno = document.getElementById('selectAno');

      // Reset modelos e anos
      selectModelo.innerHTML = '<option value="">Carregando modelos...</option>';
      selectModelo.disabled = true;
      selectAno.innerHTML = '<option value="">Primeiro selecione um modelo</option>';
      selectAno.disabled = true;

      if (!marcaId) {
        selectModelo.innerHTML = '<option value="">Primeiro selecione uma marca</option>';
        return;
      }

      try {
        const response = await fetch(`/api/modelos/${marcaId}`);
        if (!response.ok) throw new Error('Erro ao buscar modelos');

        const data = await response.json();
        modelos = data.Modelos || [];

        selectModelo.innerHTML = '<option value="">Selecione um modelo</option>';
        modelos.forEach(modelo => {
          selectModelo.innerHTML += `<option value="${modelo.Value}">${modelo.Label}</option>`;
        });

        selectModelo.disabled = false;
        console.log(`‚úÖ ${modelos.length} modelos carregados`);
      } catch (error) {
        console.error('Erro ao carregar modelos:', error);
        selectModelo.innerHTML = '<option value="">Erro ao carregar modelos</option>';
      }
    }

    // Carregar anos
    async function carregarAnos() {
      const marcaId = document.getElementById('selectMarca').value;
      const modeloId = document.getElementById('selectModelo').value;
      const selectAno = document.getElementById('selectAno');

      selectAno.innerHTML = '<option value="">Carregando anos...</option>';
      selectAno.disabled = true;

      if (!marcaId || !modeloId) {
        selectAno.innerHTML = '<option value="">Primeiro selecione marca e modelo</option>';
        return;
      }

      try {
        const response = await fetch(`/api/anos/${marcaId}/${modeloId}`);
        if (!response.ok) throw new Error('Erro ao buscar anos');

        anos = await response.json();

        selectAno.innerHTML = '<option value="">Selecione um ano</option>';
        anos.forEach(ano => {
          selectAno.innerHTML += `<option value="${ano.Value}">${ano.Label}</option>`;
        });

        selectAno.disabled = false;
        console.log(`‚úÖ ${anos.length} anos carregados`);
      } catch (error) {
        console.error('Erro ao carregar anos:', error);
        selectAno.innerHTML = '<option value="">Erro ao carregar anos</option>';
      }
    }

    // Realizar consulta
    async function realizarConsulta(event) {
      event.preventDefault();

      const marcaId = document.getElementById('selectMarca').value;
      const modeloId = document.getElementById('selectModelo').value;
      const anoId = document.getElementById('selectAno').value;

      // Verificar meses selecionados
      const mesesSelecionados = Array.from(document.querySelectorAll('.month-option input[type="checkbox"]:checked'))
        .map(checkbox => parseInt(checkbox.value));

      if (mesesSelecionados.length === 0) {
        mostrarResultado('Selecione pelo menos um per√≠odo de meses!', 'error');
        return;
      }

      // Mostrar loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultado').style.display = 'none';
      document.querySelector('.btn-consultar').disabled = true;

      // Adicionar mensagem de progresso
      const progressoMsg = document.createElement('p');
      progressoMsg.id = 'progressoMsg';
      progressoMsg.style.cssText = 'color: #667eea; font-weight: bold; margin-top: 10px;';
      progressoMsg.textContent = 'üîÑ Iniciando consultas...';
      document.getElementById('loading').appendChild(progressoMsg);

      try {
        const consultas = [];

        // Fazer consulta para cada per√≠odo selecionado
        for (let idx = 0; idx < mesesSelecionados.length; idx++) {
          const meses = mesesSelecionados[idx];
          progressoMsg.textContent = `üîÑ Consultando ${meses} meses (${idx + 1}/${mesesSelecionados.length})...`;

          const response = await fetch('/api/consultar-salvar', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              marcaId,
              modeloId,
              anoId,
              meses
            })
          });

          if (!response.ok) throw new Error(`Erro na consulta de ${meses} meses`);
          const resultado = await response.json();
          consultas.push(resultado);
        }

        // Remover mensagem de progresso
        progressoMsg.remove();

        // Calcular total de registros salvos
        const totalRegistros = consultas.reduce((total, consulta) => total + (consulta.registrosSalvos || 0), 0);

        mostrarResultado(
          `‚úÖ Consulta realizada com sucesso!<br>
                     üìä ${totalRegistros} registros salvos no banco<br>
                     üìà <a href="/dashboard.html" style="color: #667eea;">Ver no Dashboard</a>`,
          'success'
        );

      } catch (error) {
        console.error('Erro na consulta:', error);
        mostrarResultado(`‚ùå Erro na consulta: ${error.message}`, 'error');
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.btn-consultar').disabled = false;
      }
    }

    // Mostrar resultado
    function mostrarResultado(mensagem, tipo) {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = mensagem;
      resultado.className = `resultado ${tipo}`;
      resultado.style.display = 'block';
    }
  </script>
</body>

</html>
