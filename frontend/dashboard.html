<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard FIPE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js" defer></script>
</head>

<body>
  <nav>
    <a href="index.html" class="btn-link">⬅ Voltar para a página inicial</a>
  </nav>

  <h1>Dashboard de Preços FIPE</h1>

  <div>
    <label for="veiculosSelect">Selecione um veículo:</label>
    <select id="veiculosSelect"></select>
  </div>

  <div>
    <label for="anosSelect">Ano do veículo:</label>
    <select id="anosSelect"></select>
  </div>

  <div>
    <label for="mesFuturo">Meses à frente:</label>
    <input type="number" id="mesFuturo" value="1" min="1" />
    <button id="btnPrever">Gerar Gráfico</button>
  </div>

  <canvas id="grafico" width="800" height="400"></canvas>
  <p id="previsaoTexto"></p>
</body>

</html>
