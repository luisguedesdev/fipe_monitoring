<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Dashboard de Depreciação e Previsão</title>
  <link rel="stylesheet" href="style.css">
  <!-- Importa Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <nav>
    <a href="index.html">Voltar para Consulta FIPE</a>
  </nav>

  <div class="container">
    <h1>Dashboard de Depreciação e Previsão</h1>
    <!-- Formulário de filtros para selecionar Marca, Modelo e Ano (dos registros já existentes no banco) -->
    <form id="dashboardForm">
      <div>
        <label for="marcaSelect">Marca:</label>
        <select id="marcaSelect">
          <option value="">-- Selecione --</option>
        </select>
      </div>
      <div>
        <label for="modeloSelect">Modelo:</label>
        <select id="modeloSelect" disabled>
          <option value="">-- Selecione --</option>
        </select>
      </div>
      <div>
        <label for="anoSelect">Ano:</label>
        <select id="anoSelect" disabled>
          <option value="">-- Selecione --</option>
        </select>
      </div>
      <div>
        <button type="submit">Consultar Histórico</button>
        <button type="button" id="limparDashboard">Limpar Campos</button>
      </div>
    </form>

    <hr>

    <h2>Gráfico de Preços Históricos</h2>
    <canvas id="historicoChart" width="800" height="400"></canvas>

    <hr>

    <h2>Indicadores</h2>
    <p id="mediaValor">Média dos Preços: N/A</p>
    <p id="depreciacao">Depreciação: N/A</p>
    <p id="previsao">Preço Futuro (Previsão): N/A</p>
  </div>

  <!-- Carrega o script externo com a lógica do dashboard -->
  <script src="dashboard.js"></script>
</body>

</html>
