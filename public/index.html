<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Consulta FIPE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Exemplo de estilos simples para a navegação */
    nav {
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      margin-right: 10px;
    }

    nav a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <nav>
    <!-- Link para o Dashboard -->
    <a href="dashboard.html">Visualizar Dashboard</a>
  </nav>

  <h1>Consulta FIPE</h1>
  <form id="consultaForm">
    <div>
      <label for="marcaInput">Marca:</label>
      <input type="text" id="marcaInput" name="marca" list="marcasList" autocomplete="off"
        placeholder="Selecione ou digite a marca">
      <datalist id="marcasList"></datalist>
    </div>
    <div>
      <label for="modeloInput">Modelo:</label>
      <input type="text" id="modeloInput" name="modelo" list="modelosList" autocomplete="off"
        placeholder="Selecione ou digite o modelo" disabled>
      <datalist id="modelosList"></datalist>
    </div>
    <div>
      <label for="anoInput">Ano Modelo:</label>
      <input type="text" id="anoInput" name="ano" list="anosList" autocomplete="off"
        placeholder="Selecione ou digite o ano" disabled>
      <datalist id="anosList"></datalist>
    </div>
    <div>
      <button type="submit">Consultar Histórico</button>
      <button type="button" id="limparCampos">Limpar Campos</button>
    </div>
  </form>

  <div id="resultado">
    <!-- O histórico será exibido aqui -->
  </div>

  <script src="app.js"></script>
  <script>
    // Função para limpar os campos e o resultado
    function limparCampos() {
      document.getElementById("consultaForm").reset();
      document.getElementById("modeloInput").disabled = true;
      document.getElementById("anoInput").disabled = true;
      document.getElementById("resultado").innerHTML = "";
    }
    document.getElementById("limparCampos").addEventListener("click", limparCampos);
  </script>
</body>

</html>
